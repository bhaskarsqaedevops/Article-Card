<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <div class="card-image">
            <img src="illustration-article.svg" alt="Illustration representing HTML and CSS" />
        </div>
        
        <div class="tag">Learning</div>
        
        <p class="date">Published 21 Dec 2023</p>
        
        <h1 class="title">HTML & CSS foundations</h1>
        
        <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <div class="author">
            <div class="author-image">
                <img src="image-avatar.webp" alt="Greg Hooper's profile picture" />
            </div>
            <p class="author-name">Greg Hooper</p>
        </div>
    </main>
</body>
</html>
